<html lang="en">
<head>

   <link rel="stylesheet" href="../../Resources/node_modules/bootstrap/dist/css/bootstrap.css">

   <title>Talk to me</title>
</head>
<body>
   
<!-- Navigation Bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-warning">
   <div class="container-fluid">
   <a class="navbar-brand" href="index.html">AnimalHouse</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
         <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>

         <li class="nav-item">
         <a class="nav-link active" aria-current="page" href="#">Talk to me</a>
         </li>

   </div>
</nav>


<!-- Image -->
<img src="http://wallup.net/wp-content/uploads/2016/01/306057-nature-animals-dog-playing.jpg" class="img-fluid pb-4 alt="">


<!-- Form -->

<div class="container col-lg-8" col-md-6>
      <div class="row">
            <div class="col">
                  <div class="form-floating mb-3">
                        <input type="First Name" class="form-control" id="floatingInput" placeholder="First Name" autocomplete="off">
                        <label for="floatingInput">First Name</label>
                  </div>
            </div>

            <div class="col">
                  <div class="form-floating mb-4">
                        <input type="Last Name" class="form-control" id="floatingInput" placeholder="Last Name" autocomplete="off">
                        <label for="floatingInput">Last Name</label>
                  </div>
            </div>
      </div>

      <div class="row">
            <div class="form-floating mb-4">
                  <textarea class="form-control" placeholder="What's your favorite animal?" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">What's your favorite animal?</label>
            </div>
      </div>

      <div class="row">
            <div class="form-floating mb-4">
                  <textarea class="form-control" placeholder="Why is it your favorite animal" id="floatingTextarea2" style="height: 150px"></textarea>
                  <label for="floatingTextarea2">Why is it your favorite animal?</label>
            </div>
      </div>

      <div class="row">
            <div class=" text-center">
                  <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
      </div>
</div>



   <script src="../../Resources/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
